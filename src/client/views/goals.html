<div id="goals">
  <button ng-click="goToAddGoal()">Add a new goal!</button>
  <button ng-click="signOut()">Sign Out</button>
  <h2>My Goals (click to view details)</h2>
  <div id='calendar'></div>
  <ol>
    <li ng-repeat="goal in goalList">
      <a ng-click="goToDetail(goal.id)">{{goal.name}} - {{goal.complete}}</href>
    </li>
  </ol>
</div>
