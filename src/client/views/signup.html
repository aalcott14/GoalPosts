<nav id="header" class="navbar navbar-default">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <h1 class="title">GoalPosts</h1>
      </div>
    </div>
  </div>

<div id='signup'>
  <h1>Sign Up</h1>
  <form name="signupForm" ng-submit='signup()'>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
      </span>
      <input type="text" ng-model='user.username' class="form-control" placeholder="Username" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">
        <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
      </span>
      <input type="password" ng-model='user.password' class="form-control" placeholder="Password" aria-describedby="basic-addon1">
    </div>
    <br />
    <button type="submit" class ="btn btn-primary">Sign Up</button>
  </form>
  <br />
  <p class="login-error">{{signupError}}</p>
  <a href="#!/signin">Already have an account? <strong>Login</strong> ...</a>
</div>
